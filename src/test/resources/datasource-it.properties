#jdbc
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/blablacar-test
jdbc.username=admin
jdbc.password=admin

hibernate.show_sql = false
hibernate.format_sql = false

hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=create-drop
platform.jdbcValidationQuery=
platform.jdbcTestOnBorrow=false

platform.hibernate.show_sql=false
platform.hibernate.format_sql=false
platform.hibernate.use_sql_comments=false
#possible values for platform.hibernate.hibernate.hbm2ddl.auto are "validate | update | create | create-drop"
platform.hibernate.hbm2ddl.auto=create-drop
platform.hibernate.generate_ddl=true
platform.hibernate.cache.use_query_cache=true
platform.hibernate.cache.use_second_level_cache=true
platform.hibernate.transaction.auto_close_session=true
platform.hibernate.transaction.flush_before_completion=true
platform.hibernate.useEmbedded=false